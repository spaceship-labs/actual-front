<section class="payments-options-totals">
	<div layout="row">
		<div flex="85"><p>Subtotal</p></div>
		<div flex="15" class="totals">
			<p><strong>{{ vm.quotation.subtotal | roundCurrency  }}</strong></p>
		</div>
	</div>
	<div layout="row">
		<div flex="85"><p>Total</p></div>
		<div flex="15" class="totals">
			<p><strong>{{ vm.quotation.total | roundCurrency  }}</strong></p>
		</div>
	</div>

	<h4><strong>TOTALES DE OTRAS FORMAS DE PAGO</strong></h4>
	<div 
		ng-repeat="paymentGroup in vm.paymentMethodsGroups | filter: {group: '!1'}"
		ng-show="vm.isActiveGroup(paymentGroup.group - 1)"
	>
		<div layout="row" class="method-row" ng-repeat="method in paymentGroup.methods">
			<div flex="25"><p>{{method.name}}</p></div>
			<div flex="60">
				<p>
					<span class="comma-separated" ng-repeat="card in method.cards">{{card}}</span>
				</p>
			</div>
			<div flex="15" class="totals">
				<p><strong>{{ method.total | roundCurrency  }}</strong></p>
			</div>
		</div>
	</div>

</section>
