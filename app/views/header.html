<div id="header">
  <!--START TOP BAR-->
  <div class="header-top-bar" fixed-header ng-class="{'fixed-head': scrolled}">
    <div class="container container-lg" layout="row" layout-align="center center">

      <!--ON SCROLL-->

      <div flex="15" class="logo" layout-align="center center">
        <a href="/" >
          <img src="images/logo.png" alt="Actual Group">
        </a>
      </div>

      <div class="categories-btn-wrap" flex="15" layout-align="center center">
        <a ng-click="main.menuCategoriesOn = !main.menuCategoriesOn" href="#" class="categories-btn">CATEGOR√çAS</a>
      </div>


      <!--ONLY ON SCROLL-->


      <form action="/search" method="GET" class="searcher-wrapper" layout="row">
        <div class="searcher">
          <div class="searcher-inner">
            <i class="icon-search"></i>
            <input type="text" name="term">
          </div>
        </div>
        <input type="submit" value="BUSCAR" class="searcher-btn">
      </form>

      <div class="header-top-bar-menu" layout="row" layout-align="center center">

        <!---
        <div ng-mouseover="main.activateCartModal()" ng-mouseleave="main.deactivateCartModal()" flex href="#" class="header-top-bar-menu-item">
          <span class="cart-n-items">{{main.cart.products.length}}</span>
          <i class="icon-carro"></i>
          <ng-include src="'views/partials/cart-header.html'"></ng-include>
        </div>
        -->

        <div
          ng-if="!main.user"
          ng-click="main.toggleLoginModal()"
          flex
          class="header-top-bar-menu-item">
          <i class="icon-login"></i>
          <ng-include ng-if="!main.user && main.isActiveLogin" src="'views/partials/login-header.html'"></ng-include>
        </div>

        <!--IF logged in-->
        <div
          ng-if="main.user"
          flex
          href="#"
          class="header-top-bar-menu-item header-top-bar-menu-item-name"
          ng-click="main.toggleProfileHeader = !main.toggleProfileHeader"
        >
          <a href="#">
            <i class="icon-login"></i>
            <span >Bienvenido <strong>{{main.user.firstName}}</strong></span>
          </a>
          <ng-include ng-if="main.toggleProfileHeader" src="'views/partials/profile-header.html'"></ng-include>
        </div>


        <div class="header-top-bar-menu-item" flex>
          <md-button class="pointer-btn md-fab md-mini md-primary" ng-click="main.togglePointerSidenav()">
            <i class="icon-pointer"></i>
          </md-button>
        </div>

        <!---end if Logged in -->

      </div>

    </div>

  </div>
  <!--END TOP BAR-->

  <!--START MENU-->

    <ng-include ng-if="!isMiActual" src="'views/partials/header-menu.html'"></ng-include>

    <ng-include ng-if="isMiActual" src="'views/partials/header-menu-miactual.html'"></ng-include>

  <!--END MENU-->

</div>
