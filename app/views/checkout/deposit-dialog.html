<md-dialog class="deposit-dialog" aria-label="Mango (Fruit)"  ng-cloak>
  <div class="deposit-dialog-inner">
    <h2><i class="icon-transfer"></i> TRANSACCIONES POR <strong>DEPOSITO / TRANSFERENCIA</strong></h2>
    <hr />
    <div layout="row" layout-align="space-between end">
      <div flex="45">
        <p><strong># AUTORIZACIÓN</strong></p>
        <p><small>Ingresa el # de autorización de esta transacción</small></p>
      </div>
      <div flex="20" class="input-element">
        <div class="input-element-inner">
          <input type="text" ng-model="payment.verificationCode" required>
        </div>
      </div>
      <a ng-click="save()" class="action-btn action-btn-save" href="#" flex="25">
        <strong>GUARDAR</strong>
      </a>
    </div>
  </div>
</md-dialog>
