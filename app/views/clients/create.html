<div ng-if="vm.isLoading" layout-fill layout="row" layout-sm="column" layout-align="center center">
  <md-progress-circular class="md-accent" md-diameter="100px"></md-progress-circular>
</div>

<form
  name="createForm"
  novalidate
  ng-if="!vm.isLoading"
  ng-submit="vm.create(createForm)"
  class="form-view container container-xlg">
  <h1><i class="icon-login"></i> <strong>NUEVO CLIENTE</strong></h1>
  <section class="form-view-content">

    <p class="form-view-hint">
      <strong>SELECCIONA UNA PESTAÑA</strong>
      | PARA VISUALIZAR Y/O EDITAR LA INFORMACIÓN REQUERIDA
    </p>

    <section class="form-section">

      <div layout="row" class="form-section-tabs">
        <div
          flex
          ng-click="vm.activeTab = 0"
          class="form-section-tab"
          ng-class="{'form-section-tab-active': vm.activeTab == 0}">
          <a href="#">Datos personales</a>
        </div>
        <div
          flex
          ng-click="vm.activeTab = 1"
          class="form-section-tab"
          ng-class="{'form-section-tab-active': vm.activeTab == 1}">
          <a href="#">Datos de facturación</a>
        </div>
        <div
          flex
          ng-click="vm.activeTab = 3"
          class="form-section-tab"
          ng-class="{'form-section-tab-active': vm.activeTab == 3}">
          <a href="#">Datos de envío</a>
        </div>

      </div>

      <!--DATOS PERSONALES-->
      <section action="#" class="form-section-content"
        ng-show="vm.activeTab==0"
      >

        <div layout="row">
          <div flex="20" class="input-element select-element-wrapper">
            <label><strong>Titulo</strong></label>
            <md-select
              ng-model="vm.client.title"
              name="title"
              class="select-element"
              placeholder="Sr/ Sra/ Srita"
              required
            >
              <md-option
                ng-repeat="title in vm.titles"
                ng-value="title.value"
              >
                {{title.label}}
              </option>
            </md-select>
          </div>


          <div flex="20" class="input-element select-element-wrapper">
            <label><strong>Sexo</strong></label>
            <md-select
              ng-model="vm.client.gender"
              name="gender"
              class="select-element"
              placeholder="Masculino / Femenino"
              required
            >
              <md-option
                ng-repeat="gender in vm.genders"
                ng-value="gender.value"
              >
                {{gender.label}}
              </option>
            </md-select>
          </div>

          <div flex="20" class="input-element">
            <label>
              <strong>Fecha de nacimiento
                <span class="hl-label">*</span>
              </strong>
            </label>
            <div class="input-element-inner">
              <input
                type="text"
                pikaday="vm.pikadayDate"
                readonly
                show-month-after-year="true"
                on-select="vm.onPikadaySelect(pikaday)">
            </div>
          </div>

        </div>

        <div layout="row">
          <div flex="50" class="input-element">
            <label>
              <strong>Nombre(s) del cliente
                <span class="hl-label">*</span>
              </strong>
            </label>
            <div class="input-element-inner">
              <input
                type="text"
                name="name"
                ng-model="vm.client.firstName"
                required
              >
            </div>
          </div>

          <div flex class="input-element">
            <label>
              <strong>
                Apellidos <span class="hl-label">*</span>
              </strong>
            </label>
            <div class="input-element-inner">
              <input
                type="text"
                name="paterno"
                ng-model="vm.client.lastName"
                required
              >
            </div>
          </div>


        </div>

        <div layout="row">

          <div flex="20" class="input-element">
            <label>
              <strong>
                Teléfono fijo <span class="hl-label">*</span>
              </strong>
            </label>
            <div layout="row" layout-align="space-between center">
                <div flex="30" class="input-element-inner">
                  <input
                    type="text"
                    name="dialCode"
                    ng-model="vm.client.dialCode"
                    ng-pattern="'[0-9]{3}'"
                    placeholder="Lada"
                    required
                  >
                </div>
                <div flex="60" class="input-element-inner">
                  <input
                    type="text"
                    name="phone"
                    ng-model="vm.client.phone"
                    ng-pattern="'[0-9]{7}'"
                    required
                  >
                </div>
            </div>
          </div>


          <div flex="20" class="input-element">
            <label>
              <strong>
                Teléfono celular <span class="hl-label">*</span>
              </strong>
            </label>
            <div layout="row" layout-align="space-between center">
                <div flex="30" class="input-element-inner">
                  <input
                    type="text"
                    name="mobileDialCode"
                    ng-model="vm.client.mobileDialCode"
                    ng-pattern="'[0-9]{3}'"
                    placeholder="Lada"
                    required
                  >
                </div>
                <div flex="60" class="input-element-inner">
                  <input
                    type="text"
                    name="mobilePhone"
                    ng-model="vm.client.mobilePhone"
                    ng-pattern="'[0-9]{7}'"
                    placeholder="Celular"
                    required
                  >
                </div>
            </div>
          </div>


          <div flex class="input-element">
            <label>
              <strong>Email</strong>
              <span class="hl-label">*</span>
            </label>
            <div class="input-element-inner">
              <input
                type="email"
                name="email"
                ng-model="vm.client.email"
                required
              >
            </div>
          </div>
         <div flex class="input-element">
            <label>
              <strong>Confirmar email</strong>
              <span class="hl-label">*</span>
            </label>
            <div class="input-element-inner">
              <input
                type="email"
                name="_email"
                ng-model="_email"
                ng-pattern="vm.client.email"
                required
              >
            </div>
          </div>
        </div>
      </section>
      <!--END DATOS PERSONALES-->


      <!--DATOS DE FACTURACION-->
      <section
        ng-show="vm.activeTab==1"
        action="#" class="form-section-content"
      >
        <div layout="row">
          <div flex="45" class="input-element">
            <label>
              <strong>
                Razón social <span class="hl-label">*</span>
              </strong>
            </label>
            <div class="input-element-inner">
              <input
                type="text"
                name="razon"
                ng-model="vm.client.billing.razon"

              >
            </div>
          </div>

          <div flex="45" class="input-element">
            <label>
              <strong>Nombre de la empresa
                <span class="hl-label">*</span>
              </strong>
            </label>
            <div class="input-element-inner">
              <input
                type="text"
                name="enterprise"
                ng-model="vm.client.billing.enterprise"

              >
            </div>
          </div>
        </div>

        <div layout="row">
          <div flex="20" class="input-element">
            <label>
              <strong>
                RFC <span class="hl-label">*</span>
              </strong>
            </label>
            <div class="input-element-inner">
              <input
                type="text"
                name="rfc"
                ng-model="vm.client.billing.rfc"

              >
            </div>
          </div>

          <div flex="25" class="input-element">
            <label>
              <strong>
                Teléfono <span class="hl-label">*</span>
              </strong>
            </label>
            <div layout="row" layout-align="space-between center">
                <div flex="35" class="input-element-inner">
                  <input
                    type="text"
                    name="phoneLada"
                    ng-model="vm.client.phoneLada"
                    placeholder="Lada"

                  >
                </div>
                <div flex="60" class="input-element-inner">
                  <input
                    type="text"
                    name="phone"
                    ng-model="vm.client.phone"

                  >
                </div>
            </div>
          </div>

          <div flex="30" class="input-element">
            <label><strong>Email</strong></label>
            <div class="input-element-inner">
              <input
                type="email"
                name="email"

              >
            </div>
          </div>
        </div>


        <h4>DIRECCIÓN FISCAL</h4>
        <div layout="row">

          <div flex="20" class="input-element">
            <label><strong>Calle <span class="hl-label">*</span></strong></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>

          <div flex="10" class="input-element">
            <label><strong>No. exterior <span class="hl-label">*</span></strong></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>

          <div flex="10" class="input-element">
            <label><strong>No. interior <span class="hl-label">*</span></strong></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>

          <div flex="25" class="input-element">
            <label><strong>Colonia <span class="hl-label">*</span></strong></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>

          <div flex="20" class="input-element">
            <label><strong>Municipio <span class="hl-label">*</span></strong></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>

        </div>

        <div layout="row">

          <div flex="20" class="input-element">
            <label><strong>Ciudad <span class="hl-label">*</span></strong></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>


          <div flex="30" class="input-element select-element-wrapper">
            <label>
              <strong>Estado</strong>
            </label>
            <select
              ng-model="vm.clientTitle"
              class="select-element"
              placeholder="Elige un estado"
              required
            >
              <option
                ng-repeat="state in vm.states"
                ng-value="state.name"
              >
                {{state.name}}
              </option>
            </select>
          </div>

          <div flex="15" class="input-element">
            <label><strong>Código postal <span class="hl-label">*</span></strong></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>

        </div>

      </section>
      <!--END DATOS FACTURACION-->


      <!--DATOS DEL ENVIO-->
      <section  ng-show="vm.activeTab==3" action="#" class="form-section-content">

        <div layout="row">
          <div flex="45" class="input-element">
            <label><strong>Nombre(s) del cliente <span class="hl-label">*</span></strong></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>

          <div flex="45" class="input-element">
            <label><strong>Apellidos del destinatario <span class="hl-label">*</span></strong></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>

        </div>

        <div layout="row">

          <div flex="20" class="input-element">
            <label><strong>Teléfono fijo <span class="hl-label">*</span></strong></label>
            <div layout="row" layout-align="space-between center">
                <div flex="30" class="input-element-inner">
                  <input type="text" placeholder="Lada" required>
                </div>
                <div flex="60" class="input-element-inner">
                  <input type="text" required>
                </div>
            </div>
          </div>


          <div flex="20" class="input-element">
            <label><strong>Teléfono celular <span class="hl-label">*</span></strong></label>
            <div layout="row" layout-align="space-between center">
                <div flex="30" class="input-element-inner">
                  <input type="text" placeholder="Lada" required>
                </div>
                <div flex="60" class="input-element-inner">
                  <input type="text" required>
                </div>
            </div>
          </div>


          <div flex class="input-element">
            <label><strong>Email</strong> <span class="hl-label">*</span></label>
            <div class="input-element-inner">
              <input type="email" required>
            </div>
          </div>

         <div flex class="input-element">
            <label><strong>Confirmar email</strong> <span class="hl-label">*</span></label>
            <div class="input-element-inner">
              <input type="email" required>
            </div>
          </div>

        </div>

        <h4><strong>DIRECCIÓN DE ENTREGA</strong> (Buscar con Google Maps)</h4>
        <div layout="row">
          <div flex class="input-element">
            <label><strong>Calle</strong> <span class="hl-label">*</span></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>
          <div flex class="input-element">
            <label><strong>No. exterior</strong> <span class="hl-label">*</span></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>
          <div flex class="input-element">
            <label><strong>No. interior</strong> <span class="hl-label">*</span></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>
          <div flex class="input-element">
            <label><strong>Colonia</strong> <span class="hl-label">*</span></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>
          <div flex class="input-element">
            <label><strong>Municipio</strong> <span class="hl-label">*</span></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>
        </div>

        <div layout="row">
          <div flex="25" class="input-element">
            <label><strong>Ciudad</strong> <span class="hl-label">*</span></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>
          <div flex="25" class="input-element select-element-wrapper">
            <label>
              <strong>Estado</strong> <span class="hl-label">*</span>
            </label>
            <select
              ng-model="vm.clientTitle"
              class="select-element"
              placeholder="Elige un estado"
              required
            >
              <option
                ng-repeat="state in vm.states"
                ng-value="state.name"
              >
                {{state.name}}
              </option>
            </select>
          </div>
          <div flex="15" class="input-element">
            <label><strong>Codigo postal</strong> <span class="hl-label">*</span></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>

        </div>

        <div layout="row">
          <div flex="25" class="input-element">
            <label><strong>Entre calle</strong> <span class="hl-label">*</span></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>
          <div flex="25" class="input-element">
            <label><strong>Y calle</strong> <span class="hl-label">*</span></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>
          <div flex="25" class="input-element">
            <label><strong>Referencias cercanas</strong> <span class="hl-label">*</span></label>
            <div class="input-element-inner">
              <input type="text" required>
            </div>
          </div>

        </div>

      </section>


    </section>
    <!--END FORM SECTION-->

    <div layout="row" class="form-view-btns">
      <button flex class="form-view-btn">
        Borrar todos los campos
      </button>
      <button type="submit" class="form-view-btn form-view-btn-primary"
        flex
      >
        Guardar información
      </button>
    </div>

  </section>

</form>
