<form
  class="form-section-content"
  name="vm.createFiscalForm"
>

  <div class="input-element">
    <label><strong>RFC (Principal) <span class="hl-label">*</span></strong></label>
    <div class="input-element-inner">
      <input type="text" ng-model="vm.client.LicTradNum" required>
    </div>
  </div>

  <div class="client-item-info">

    <div layout="row">
      <div flex="45" class="input-element">
        <label><strong>Razón social <span class="hl-label">*</span></strong></label>
        <div class="input-element-inner">
          <input type="text" ng-model="vm.fiscalAddress.companyName" min="12" maxlength="50" required>
        </div>
      </div>
    </div>

    <div layout="row">
      <!--
      <div flex="20" class="input-element">
        <label><strong>RFC <span class="hl-label">*</span></strong></label>
        <div class="input-element-inner">
          <input type="text" ng-model="vm.fiscalAddress.rfc" required>
        </div>
      </div>
      -->

      <div flex="25" class="input-element">
        <label><strong>Teléfono <span class="hl-label">*</span></strong></label>
        <div class="input-element-inner">
          <input
            type="tel"
            name="phone"
            ng-model="vm.fiscalAddress.Phone1"
            required
            autocomplete="tel"
            placeholder="Lada + Número">
        </div>
      </div>

      <div flex="30" class="input-element">
        <label><strong>Email</strong>*</label>
        <div class="input-element-inner">
          <input 
            type="email"
            name="email" 
            ng-model="vm.fiscalAddress.U_Correos" 
            required
            autocomplete="email">
        </div>
      </div>
    </div>


    <h4>DIRECCIÓN FISCAL</h4>
    <div layout="row">

      <div flex="20" class="input-element">
        <label><strong>Calle</strong></label>
        <div class="input-element-inner">
          <input 
            type="text" 
            name="street"
            ng-model="vm.fiscalAddress.Street"
            autocomplete="street-address" 
          >
        </div>
      </div>

      <div flex="10" class="input-element">
        <label><strong>No. exterior</strong></label>
        <div class="input-element-inner">
          <input type="text" ng-model="vm.fiscalAddress.U_NumExt">
        </div>
      </div>

      <div flex="10" class="input-element">
        <label><strong>No. interior</strong></label>
        <div class="input-element-inner">
          <input type="text" ng-model="vm.fiscalAddress.U_NumInt">
        </div>
      </div>

      <div flex="25" class="input-element">
        <label><strong>Colonia</strong></label>
        <div class="input-element-inner">
          <input type="text" ng-model="vm.fiscalAddress.Block">
        </div>
      </div>

      <div flex="20" class="input-element">
        <label><strong>Municipio</strong></label>
        <div class="input-element-inner">
          <input 
            type="text" 
            ng-model="vm.fiscalAddress.U_Localidad"
            autocomplete="address-level1">
        </div>
      </div>

    </div>

    <div layout="row">

      <div flex="20" class="input-element">
        <label><strong>Ciudad</strong></label>
        <div class="input-element-inner">
          <input 
          type="text" 
          name="city"
          ng-model="vm.fiscalAddress.City"
          autocomplete="address-level2" 
          >
        </div>
      </div>


      <div flex="30" class="input-element select-element-wrapper">
        <label><strong>Estado*</strong></label>
        <md-select 
          ng-model="vm.fiscalAddress.State" 
          required 
          class="select-element">
          <md-option ng-repeat="state in vm.states" ng-value="state.Code">
            {{state.Name}}
          </md-option>
        </md-select>
      </div>

      <div flex="15" class="input-element">
        <label><strong>Código postal*</strong></label>
        <div class="input-element-inner">
          <input 
            type="text" 
            name="postal"
            ng-model="vm.fiscalAddress.ZipCode"
            autocomplete="postal-code"
            required
            minlength="5"
            maxlength="5" 
          >
        </div>
      </div>

    </div>

  </div>



</form>
