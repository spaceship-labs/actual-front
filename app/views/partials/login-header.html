<div class="modal-header login-modal-header">
  <div class="modal-header-top">
    <h4>Bienvenido a <strong>MI ACTUAL</strong></h4>
  </div>
  <div class="modal-header-inner">
    <h3><strong>INICIO DE SESIÓN</strong></h3>

    <hr/>

    <div ng-if="main.isLoadingLogin" layout="row" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

    <form ng-if="!main.isLoadingLogin" name="logInForm" method="POST" ng-submit="main.signIn()">
      <p><label>E-mail</label></p>
      <div class="input-element">
        <div class="input-element-inner">
          <input type="email" name="email" ng-model="main.logInForm.email" required>
        </div>
      </div>

      <p><label>Contraseña</label></p>
      <div class="input-element">
        <div class="input-element-inner">
          <input type="password" name="password" ng-model="main.logInForm.password" required>
        </div>
      </div>

      <p><label>Selecciona una tienda</label></p>
      <div class="input-element select-element-wrapper">
        <select
          ng-model="main.logInForm.companyActive"
          class="select-element"
          required
          required
        >
          <option ng-repeat="company in main.companies" ng-value="company.id">
            {{company.WhsName}}
          </option>
        </select>
      </div>


      <input class="action-btn" type="submit" value="Iniciar sesión">

    </form>

    <p><a href="http://actual.spaceshiplabs.com/auth/forgot-password">Olvide mi contraseña</a></p>

    <hr/>

    <h3>¿Nuevo en <strong>Mi actual?</strong></h3>
    <p>Registrate ahora mismo para tener acceso detallado para tus compras, puntos, pedidos, envios, ofertas y más.</p>
    <a href="#" class="action-btn">Régistrate ahora</a>


  </div>
</div>
