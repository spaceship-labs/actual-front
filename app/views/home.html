<div class="container container-xxlg">
  <div ng-if="main.isLoadingCategoriesTree" layout-fill layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate" class="md-accent" md-diameter="150"></md-progress-circular>
  </div>
</div>

<div ng-if="!main.isLoadingCategoriesTree" class="content-block listing-view">
  <div class="container container-xxlg" layout="row" layout-align="space-between start">
    <!--START NAV-->
    <aside flex="25">
      <sidebar-categories></sidebar-categories>
    </aside>
    <!--END NAV-->

    <!--CATEGORIES-->
    <div flex="70">
      <div class="subs-container">
        <div  class="subs-container-list" layout="row" layout-wrap>
          <div class="sub-wrapper" ng-repeat="category in main.categoriesTree" flex="33">
            <div
              class="sub"
              ng-style="{'background-image' : 'url(' + 'images/living-room-fabulous-white-minimmalist-living-room-design-for-bright-white-sofas-and-unique-red-cuhions-plus-minimalist-white-coffee-table-and-high-gloss-black-ceramic-flooring-and-cool.jpg' + ')'}">
              <div class="sub-text">
                <h4><a ng-href="/category/{{category.Handle}}"><strong>{{category.Name}}</strong></a></h4>
              </div>
              <a ng-href="/category/{{category.Handle}}" class="absolute-link"></a>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- END CATEGORIES-->

  </div>
</div>
