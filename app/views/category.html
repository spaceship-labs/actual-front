<div class="breadcrumb">
  <div class="container container-xxlg">
    <p>
      <a href="#">Inicio</a>
      <a href="#"> > Muebles</a>
      <a href="#" class="breadcrumb-active"> > Salas</a>
    </p>
  </div>
</div>
<div class="content-block listing-view">
  <div class="container container-xxlg" layout="row" layout-align="space-between start">

    <!--START NAV-->
    <sidebar-categories categories-tree="main.categoriesTree" flex="25"></sidebar-categories>
    <!--END NAV-->

    <!--SUBCATEGORIES-->
    <div flex="70">
      <div class="subs-container">
        <h2 class="listing-view-title">{{vm.category.Name}}</h2>

        <!--
        <div
          class="sub sub-big"
          ng-style="{'background-image' : 'url(' + 'images/living-room-comfortable-minimalist-living-room-seatting-for-apartment-minimalist-living-room-design-combined-sectional-black-upholstered-sofas-and-simple-oak-coffee-table-and-gray-fur-rug.jpg' + ')'}">

          <img class="sub-image" src="images/living-room-comfortable-minimalist-living-room-seatting-for-apartment-minimalist-living-room-design-combined-sectional-black-upholstered-sofas-and-simple-oak-coffee-table-and-gray-fur-rug.jpg" alt="">

          <div class="sub-text">
            <h4><a href="/listing">Set de <strong>salas</strong></a></h4>
          </div>
          <a href="/listing" class="absolute-link"></a>
        </div>
        -->

        <!--SUBCATEGORIES LIST LEVEL 2-->
        <div ng-if="vm.category.Childs.length > 0 && vm.showLevel2" class="subs-container-list" layout="row" layout-wrap>
          <div class="sub-wrapper" ng-repeat="subcategory in vm.category.Childs | filter: {CategoryLevel:2}" flex="33">
            <div
              class="sub"
              ng-style="{'background-image' : 'url(' + 'images/living-room-fabulous-white-minimmalist-living-room-design-for-bright-white-sofas-and-unique-red-cuhions-plus-minimalist-white-coffee-table-and-high-gloss-black-ceramic-flooring-and-cool.jpg' + ')'}">
              <div class="sub-text">
                <h4><a ng-href="/category/{{subcategory.Handle}}"><strong>{{subcategory.Name}}</strong></a></h4>
              </div>
              <a ng-href="/category/{{subcategory.Handle}}" class="absolute-link"></a>
            </div>
          </div>
        </div>
        <!--END SUBCATEGORIES LIST LEVEL 2-->


        <!--SUBCATEGORIES LIST LEVEL 3-->
        <div ng-if="vm.category.Childs.length > 0 && vm.showLevel3" class="subs-container-list" layout="row" layout-wrap>
          <div class="sub-wrapper" ng-repeat="subcategory in vm.category.Childs | filter: {CategoryLevel:3}" flex="33">
            <div
              class="sub"
              ng-style="{'background-image' : 'url(' + 'images/living-room-fabulous-white-minimmalist-living-room-design-for-bright-white-sofas-and-unique-red-cuhions-plus-minimalist-white-coffee-table-and-high-gloss-black-ceramic-flooring-and-cool.jpg' + ')'}">
              <div class="sub-text">
                <!--<h4><a ng-href="/category/{{subcategory.Handle}}">Salas <strong>esquineras</strong></a></h4>-->
                <h4><a ng-href="/category/{{subcategory.Handle}}"><strong>{{subcategory.Name}}</strong></a></h4>
              </div>
              <a ng-href="/category/{{subcategory.Handle}}" class="absolute-link"></a>
            </div>
          </div>
        </div>
        <!--END SUBCATEGORIES LIST LEVEL 3-->


        <!--RESULTS-->
        <div class="results">
          <h2 class="center-content">
            <strong><i class="icon-search"></i> <span class="hl-text">{{vm.category.Products.length}}</span> Resultados</strong>
          </h2>

          <div
            class="products-list"
            layout="row"
            layout-wrap
            layout-align="space-between center">
            <div flex="30" class="listing-product-wrap" ng-repeat="product in vm.category.Products">
              <listing-product product="product"></listing-product>
            </div>
          </div>

        </div>
        <!--END RESULTS-->

      </div>
    </div>
    <!-- END SUBCATEGORIES-->

  </div>
</div>
