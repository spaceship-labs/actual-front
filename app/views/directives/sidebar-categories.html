<!--AMBIENTES-->
<div ng-repeat="category in categories track by $index" class="listing-view-nav-wrapper">
  <h2>
    <a ng-click="toggleCategory(category, $event)"  ng-href="/category/{{category.handle}}">
      <i class="icon-{{category.icon}}"></i> <strong>{{category.label}}</strong>
    </a>
  </h2>
  <ul class="listing-view-nav" ng-show="category.isActive">
    <li ng-repeat="sub in category.subcategories" ng-class="{'active': sub.isActive}">
      <h3><a ng-click="toggleSubCategory(sub, $event)" ng-href="/subcategory/{{sub.handle}}"><strong>{{sub.label}}</strong></a></h3>
      <ul class="listing-view-subnav">
        <li ng-repeat="group in sub.groups"><a ng-href="/group/{{group.handle}}">{{group.label}}</a></li>
      </ul>
    </li>
  </ul>
</div>
