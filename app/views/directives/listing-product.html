<div class="listing-product">
  <a ng-href="/product/{{product.ItemCode}}" class="listing-product-link absolute-link">
    <span>AGREGAR</span>
  </a>
  <div class="listing-product-gallery">
    <slick ng-if="areImagesLoaded" arrows="true" >
      <div ng-repeat="image in images track by $index">
        <!--<img
          ng-src="{{image.url}}"
          alt=""
          ez-plus
          ezp-model="{thumb:image.url, small:image.url, large:image.url}"
          ezp-options="ezOptions"
          >-->
        <img
          ng-src="{{image.url}}"
          alt=""
          >
      </div>
    </slick>
  </div>
  <div class="listing-product-info" layout="row">
    <div flex="70" class="listing-product-info-main">
      <p><strong>{{product.Name}}</strong></p>
      <p class="price">
        <span class="price-before">{{product.priceBefore | currency}}</span> |
        <strong class="price-now">{{product.Price | currency}}</strong>
      </p>
    </div>
    <div flex class="listing-product-info-extra">
      <p>...</p>
      <p><strong class="small">visto 16 veces hoy</strong></p>
    </div>
  </div>
</div>
