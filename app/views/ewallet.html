<section class="form-view container container-xlg">
  <h1>
    <i class="icon-monedero"></i>
    <strong>MONEDERO #{{ vm.ewallet.cardNumber }}</strong>
  </h1>

  <hr />
  <div ng-show="vm.ewallet" layout="row" layout-align="space-between end" class="form-view-filters">
    <div flex="50" class="date-filters ewallet-actual-amount">
      <p>
        <strong id="trigger-start-date-orders" class="date-filter-trigger">
          SALDO ACTUAL:
        </strong>
      </p>
    </div>
    <div flex="50" class="date-filters ewallet-amount">
      <p>
        <strong id="trigger-start-date-orders" class="date-filter-trigger">
          {{ vm.ewallet.amount }} puntos
        </strong>
      </p>
    </div>
  </div>


  <div ng-show="!vm.ewallet" layout="row" layout-align="space-between end" class="form-view-filters-ewallet">
    <div flex="100" class="date-filters-ewallet ewallet-actual-amount">
      <p>
        <strong id="trigger-start-date-orders" class="date-filter-trigger">
          ESCANEAR MONEDERO
        </strong>
      </p>
      <hr />
      <p class="scanner-align">
        <i class="icon-scaner"></i>
      </p>
      <p class="enter-code">Ingresa el c√≥digo de tu monedero:</p>
      <form ng-submit="vm.getEwallet()">
        <input type="text" ng-model="vm.cardNumber">
        <button type="submit">Buscar</button>
      </form>
    </div>
  </div>


</section>
